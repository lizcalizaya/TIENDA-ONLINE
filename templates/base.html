<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Online</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --verde: #2ecc71;
            --verde-oscuro: #27ae60;
        }

       
        .navbar-custom {
            background-color: var(--verde);
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-weight: bold;
        }

        #modoToggle {
            border-color: white;
            color: white;
        }

        #modoToggle:hover {
            background-color: white;
            color: var(--verde);
        }

        
        body.dark-mode {
            background-color: #111;
            color: #eee;
        }

        body.dark-mode .navbar-custom {
            background-color: #000;
        }

        /* MEN√ö DE CATEGOR√çAS */
        .navbar-nav .nav-link {
            font-size: 16px;
            font-weight: 500;
            color: #444 !important;
        }

        .navbar-nav .nav-link:hover {
            color: var(--verde) !important;
            transform: translateY(-2px);
            transition: 0.2s;
        }

        body.dark-mode .navbar-nav .nav-link {
            color: #eee !important;
        }

        
        .producto-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        }

        body.dark-mode .producto-card {
            background-color: #1b1b1b;
            color: white;
        }

        
        .detalle-descripcion { color: #444; }
        body.dark-mode .detalle-descripcion { color: #ddd !important; }

        
        body.dark-mode .navbar-nav .nav-link {
            color: #ffffff !important;     
        }

        body.dark-mode .navbar-nav .nav-link:hover {
            color: var(--verde) !important; 
        
        }
        
        body.dark-mode .nav-item .nav-link {
            color: #ffffff !important;

        }
        /* Fondo del men√∫ en modo oscuro */
        body.dark-mode .navbar-expand-lg {
            background-color: #1a1a1a !important;
            border-bottom: 1px solid #333 !important;
        }

        /* Quitar el fondo blanco del hover de Bootstrap */
        body.dark-mode .navbar-expand-lg .nav-link {
            background: transparent !important;
        }



    </style>
</head>

<body>

    <!-- NAVBAR PRINCIPAL -->
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container d-flex justify-content-between align-items-center">

            <a href="/" class="navbar-brand d-flex align-items-center mx-auto">
                <img src="/static/images (1).png" alt="Logo" style="height:40px; margin-right:10px;">
                <span class="fw-bold fs-3 text-white">Print Verde</span>
            </a>

            <button id="modoToggle" class="btn btn-outline-light ms-auto">üåô</button>
        </div>
    </nav>

    <!-- MEN√ö DE CATEGOR√çAS -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm">
        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menuCategorias">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuCategorias">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-success" href="/">Todos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-success" href="/seguir_seguimiento/">Seguimiento</a>
                    </li>

                    {% for c in categorias %}
                        <li class="nav-item">
                            <a class="nav-link" href="/?categoria={{ c.id }}">{{ c.nombre }}</a>
                        </li>
                    {% endfor %}

                </ul>
            </div>

        </div>
    </nav>

    <!-- CONTENIDO DE LAS P√ÅGINAS -->
    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- SCRIPT MODO OSCURO -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("modoToggle");
            const body = document.body;

            if (localStorage.getItem("modo") === "oscuro") {
                body.classList.add("dark-mode");
                toggle.textContent = "‚òÄÔ∏è";
            }

            toggle.addEventListener("click", () => {
                body.classList.toggle("dark-mode");

                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("modo", "oscuro");
                    toggle.textContent = "‚òÄÔ∏è";
                } else {
                    localStorage.setItem("modo", "claro");
                    toggle.textContent = "üåô";
                }
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
